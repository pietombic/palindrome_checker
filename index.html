<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flexContainer">
        <h1>Is this a palindrome?</h1>
        <h3>Write a word below and i will tell you if it is a palindrome</h3>
        <input type="text" name="word" id="text-input">
        <button id="check-btn">Check</button>
        <div id="result">
            <p> A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing. </p>
        </div>
        <script src="./check_palindrome.js"></script>
    </div>

</body>

</html>
